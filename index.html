<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet - Premium Multi-Chain Wallet</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; }
        .animated-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); background-size: 200% 200%; animation: gradientShift 15s ease infinite; }
        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.5); box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); }
        .dark .glass-card { background: rgba(20, 20, 40, 0.95); border: 2px solid rgba(139, 92, 246, 0.3); color: #f5f5f5; }
        .dark { color: #f5f5f5; }
        .premium-button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: all 0.3s; }
        .premium-button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4); }
        .spinner { display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hover-lift { transition: all 0.3s; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3); }
        .notification-badge { position: absolute; top: -5px; right: -5px; background: linear-gradient(135deg, #ff6b6b, #ee5a6f); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .mood-badge { position: absolute; top: 10px; right: 10px; padding: 8px 12px; border-radius: 20px; font-size: 14px; font-weight: 600; backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.3); display: flex; align-items: center; gap: 6px; animation: fadeIn 0.5s ease-in; }
        .mood-selector { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 400px; margin: 0 auto; }
        .mood-option { padding: 16px; border-radius: 16px; cursor: pointer; transition: all 0.3s; border: 2px solid transparent; text-align: center; }
        .mood-option:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); }
        .mood-option.active { border-color: rgba(255, 255, 255, 0.6); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://nt-tech.github.io/baintwallet/wallet.js"></script>
</body>
</html>
