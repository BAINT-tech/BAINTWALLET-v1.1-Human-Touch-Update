<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet - Premium Multi-Chain Wallet</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            padding: 0;
        }
        
        .animated-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .dark .glass-card {
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid rgba(139, 92, 246, 0.3);
            color: #f5f5f5;
        }
        
        .dark { color: #f5f5f5; }
        
        .premium-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }
        
        .premium-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .spinner { 
            display: inline-block;
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        .hover-lift {
            transition: all 0.3s;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .investor-card-bg {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border: 3px solid #b8860b;
            position: relative;
            overflow: hidden;
        }

        .investor-card-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-holographic {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.8) 0%, 
                rgba(255, 140, 0, 0.8) 25%, 
                rgba(255, 69, 0, 0.8) 50%, 
                rgba(255, 140, 0, 0.8) 75%, 
                rgba(255, 215, 0, 0.8) 100%);
            animation: holo-shift 5s ease-in-out infinite;
        }

        @keyframes holo-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // INVESTOR CARD SYSTEM
        const INVESTOR_CARD_STORAGE_KEY = 'baintwallet_investor_cards';
        const MAX_CARDS = 1000;

        const InvestorCardManager = {
          getTotalMinted: () => {
            try {
              const data = localStorage.getItem(INVESTOR_CARD_STORAGE_KEY);
              if (!data) return 0;
              const cards = JSON.parse(data);
              return Object.keys(cards).length;
            } catch (e) {
              return 0;
            }
          },

          hasCard: (address) => {
            try {
              const data = localStorage.getItem(INVESTOR_CARD_STORAGE_KEY);
              if (!data) return false;
              const cards = JSON.parse(data);
              return !!cards[address.toLowerCase()];
            } catch (e) {
              return false;
            }
          },

          getCard: (address) => {
            try {
              const data = localStorage.getItem(INVESTOR_CARD_STORAGE_KEY);
              if (!data) return null;
              const cards = JSON.parse(data);
              return cards[address.toLowerCase()] || null;
            } catch (e) {
              return null;
            }
          },

          mintCard: (address) => {
            try {
              const total = InvestorCardManager.getTotalMinted();
              
              if (total >= MAX_CARDS) {
                return { success: false, reason: 'limit_reached' };
              }

              if (InvestorCardManager.hasCard(address)) {
                return { success: false, reason: 'already_has_card', card: InvestorCardManager.getCard(address) };
              }

              const serialNumber = total + 1;
              const card = {
                serialNumber,
                type: 'Investor Access Card',
                owner: address,
                claimTimestamp: new Date().toISOString(),
                mintedAt: Date.now()
              };

              let cards = {};
              const data = localStorage.getItem(INVESTOR_CARD_STORAGE_KEY);
              if (data) {
                cards = JSON.parse(data);
              }
              cards[address.toLowerCase()] = card;
              localStorage.setItem(INVESTOR_CARD_STORAGE_KEY, JSON.stringify(cards));

              return { success: true, card };
            } catch (e) {
              console.error('Card minting error:', e);
              return { success: false, reason: 'error' };
            }
          },

          getAllCards: () => {
            try {
              const data = localStorage.getItem(INVESTOR_CARD_STORAGE_KEY);
              if (!data) return {};
              return JSON.parse(data);
            } catch (e) {
              return {};
            }
          }
        };
        
        function App() {
          const [wallet, setWallet] = useState(null);
          const [loading, setLoading] = useState(false);
          const [message, setMessage] = useState('');
          const [seedInput, setSeedInput] = useState('');
          const [view, setView] = useState('intro');
          const [introStep, setIntroStep] = useState(0);
          const [sendTo, setSendTo] = useState('');
          const [sendAmount, setSendAmount] = useState('');
          const [isTestnet, setIsTestnet] = useState(true);
          const [chain, setChain] = useState('ETH');
          const [txs, setTxs] = useState([]);
          const [showSeed, setShowSeed] = useState(false);
          const [darkMode, setDarkMode] = useState(false);
          const [prices, setPrices] = useState({});
          const [tokens, setTokens] = useState([]);
          const [loadingTokens, setLoadingTokens] = useState(false);
          const [selectedToken, setSelectedToken] = useState(null);
          const [sendTokenAmount, setSendTokenAmount] = useState('');
          const [wcUri, setWcUri] = useState('');
          const [wcConnected, setWcConnected] = useState(false);
          const [dappUrl, setDappUrl] = useState('https://app.uniswap.org');
          const [notifications, setNotifications] = useState([]);
          const [showNotifications, setShowNotifications] = useState(false);
          const [referralCode, setReferralCode] = useState('');
          const [userId, setUserId] = useState('');
          const [customNetworks, setCustomNetworks] = useState([]);
          const [showAddNetwork, setShowAddNetwork] = useState(false);
          const [newNetwork, setNewNetwork] = useState({ name: '', rpc: '', chainId: '', symbol: '', explorer: '' });
          const [investorCard, setInvestorCard] = useState(null);
          const [showCardModal, setShowCardModal] = useState(false);
          const qrRef = useRef(null);
          const cardQrRef = useRef(null);

          const INFURA_KEY = '2eb003d772d345c48214cad05878e67c';
          const ALCHEMY_KEY = 'RV7R38aklgHvDsNjslY6Xo9ptfJ--r2t';

          const chains = {
            ETH: {
              name: 'Ethereum', symbol: 'ETH', icon: '‚ü†', color: 'from-blue-500 to-purple-600',
              testnet: { 
                rpc: [`https://sepolia.infura.io/v3/${INFURA_KEY}`, `https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://rpc.sepolia.org'],
                explorer: 'https://sepolia.etherscan.io', chainId: 11155111 
              },
              mainnet: { 
                rpc: [`https://mainnet.infura.io/v3/${INFURA_KEY}`, `https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://eth.llamarpc.com'],
                explorer: 'https://etherscan.io', chainId: 1 
              }
            },
            BNB: {
              name: 'BNB Chain', symbol: 'BNB', icon: '‚óÜ', color: 'from-yellow-400 to-orange-500',
              testnet: { rpc: ['https://bsc-testnet.publicnode.com', 'https://data-seed-prebsc-1-s1.binance.org:8545'], explorer: 'https://testnet.bscscan.com', chainId: 97 },
              mainnet: { rpc: ['https://bsc-dataseed1.binance.org', 'https://bsc.publicnode.com'], explorer: 'https://bscscan.com', chainId: 56 }
            },
            POLYGON: {
              name: 'Polygon', symbol: 'MATIC', icon: '‚¨°', color: 'from-purple-500 to-purple-700',
              testnet: { rpc: [`https://polygon-amoy.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://rpc-amoy.polygon.technology'], explorer: 'https://amoy.polygonscan.com', chainId: 80002 },
              mainnet: { rpc: [`https://polygon-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://polygon-rpc.com'], explorer: 'https://polygonscan.com', chainId: 137 }
            },
            AVAX: {
              name: 'Avalanche', symbol: 'AVAX', icon: '‚ñ≤', color: 'from-red-500 to-pink-600',
              testnet: { rpc: ['https://api.avax-test.network/ext/bc/C/rpc'], explorer: 'https://testnet.snowtrace.io', chainId: 43113 },
              mainnet: { rpc: ['https://api.avax.network/ext/bc/C/rpc'], explorer: 'https://snowtrace.io', chainId: 43114 }
            },
            ARBITRUM: {
              name: 'Arbitrum', symbol: 'ETH', icon: '‚óä', color: 'from-blue-400 to-cyan-500',
              testnet: { rpc: [`https://arb-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`], explorer: 'https://sepolia.arbiscan.io', chainId: 421614 },
              mainnet: { rpc: [`https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://arb1.arbitrum.io/rpc'], explorer: 'https://arbiscan.io', chainId: 42161 }
            },
            OPTIMISM: {
              name: 'Optimism', symbol: 'ETH', icon: '‚óâ', color: 'from-red-400 to-pink-500',
              testnet: { rpc: [`https://opt-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`], explorer: 'https://sepolia-optimism.etherscan.io', chainId: 11155420 },
              mainnet: { rpc: [`https://opt-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://mainnet.optimism.io'], explorer: 'https://optimistic.etherscan.io', chainId: 10 }
            },
            BASE: {
              name: 'Base', symbol: 'ETH', icon: '‚ö°', color: 'from-blue-600 to-indigo-700',
              testnet: { rpc: [`https://base-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}`], explorer: 'https://sepolia.basescan.org', chainId: 84532 },
              mainnet: { rpc: [`https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}`, 'https://mainnet.base.org'], explorer: 'https://basescan.org', chainId: 8453 }
            }
          };

          const TOKEN_ADDRESSES = {
            ETH: { USDT: '0xdAC17F958D2ee523a2206206994597C13D831ec7', USDC: '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'},
            BNB: { USDT: '0x55d398326f99059fF775485246999027B3197955', USDC: '0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d' },
            POLYGON: { USDT: '0xc2132D05D31c914a87C6611C10748AEb04B58e8F', USDC: '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174' }
          };

          const ERC20_ABI = ["function balanceOf(address) view returns (uint256)", "function decimals() view returns (uint8)", "function symbol() view returns (string)", "function transfer(address to, uint256 amount) returns (bool)", "function name() view returns (string)"];

          const introSlides = [
            { icon: 'üåü', title: 'Welcome to BaintWallet', description: 'Premium wallet with 15+ chains powered by Infura & Alchemy!', gradient: 'from-blue-500 to-purple-600' },
            { icon: 'üîê', title: 'Your Keys, Your Crypto', description: 'Military-grade security. We NEVER store your keys.', gradient: 'from-purple-500 to-pink-600' },
            { icon: '‚ö°', title: 'Multi-Chain Magic', description: 'Ethereum, BNB, Polygon, Arbitrum, Base & more!', gradient: 'from-yellow-400 to-orange-500' },
            { icon: 'üíé', title: 'Zero Fees Forever', description: 'FREE sends, WalletConnect, DApp Browser!', gradient: 'from-indigo-500 to-purple-600' }
          ];

          const showMsg = (msg) => { setMessage(msg); setTimeout(() => setMessage(''), 4000); };
          const addNotification = (icon, title, msg) => {
            const notif = { id: Date.now(), icon, title, message: msg, time: new Date().toLocaleTimeString(), read: false };
            setNotifications(prev => [notif, ...prev.slice(0, 19)]);
          };

          const getProviderWithRetry = async () => {
            const c = chains[chain];
            const network = isTestnet ? c.testnet : c.mainnet;
            const rpcList = Array.isArray(network.rpc) ? network.rpc : [network.rpc];
            for (let i = 0; i < rpcList.length; i++) {
              try {
                const provider = new ethers.providers.JsonRpcProvider(rpcList[i]);
                await provider.getNetwork();
                return provider;
              } catch (e) {
                if (i === rpcList.length - 1) throw new Error(`All RPCs failed for ${chain}`);
              }
            }
          };

          const copyToClipboard = (text) => { navigator.clipboard.writeText(text); showMsg('‚úÖ Copied!'); };
          const getUsdValue = () => { 
            if (!wallet || !prices[chains[chain].symbol]) return '0.00';
            return (parseFloat(wallet.balance) * prices[chains[chain].symbol]).toFixed(2); 
          };

          const checkAndMintCard = (walletAddress) => {
            const result = InvestorCardManager.mintCard(walletAddress);
            if (result.success) {
              setInvestorCard(result.card);
              setShowCardModal(true);
              addNotification('üéä', 'Investor Card!', `You received card #${result.card.serialNumber}`);
              showMsg(`üéä Congratulations! You received Investor Card #${result.card.serialNumber}!`);
            } else if (result.reason === 'already_has_card') {
              setInvestorCard(result.card);
            }
          };

          const fetchPrices = async () => {
            try {
              const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,binancecoin,matic-network&vs_currencies=usd');
              const data = await response.json();
              setPrices({ ETH: data.ethereum?.usd || 2500, BNB: data.binancecoin?.usd || 300, MATIC: data['matic-network']?.usd || 0.8, USDT: 1.0, USDC: 1.0 });
            } catch (e) { 
              setPrices({ ETH: 2500, BNB: 300, MATIC: 0.8, USDT: 1.0, USDC: 1.0 });
            }
          };

          const loadTokenBalances = async () => {
            if (!wallet || isTestnet) return;
            setLoadingTokens(true);
            const tokenAddresses = TOKEN_ADDRESSES[chain] || {};
            const tokenList = [];
            try {
              const provider = await getProviderWithRetry();
              for (const [symbol, address] of Object.entries(tokenAddresses)) {
                try {
                  const contract = new ethers.Contract(address, ERC20_ABI, provider);
                  const [balance, decimals, name] = await Promise.all([contract.balanceOf(wallet.address), contract.decimals(), contract.name()]);
                  const formattedBalance = ethers.utils.formatUnits(balance, decimals);
                  if (parseFloat(formattedBalance) > 0) { 
                    tokenList.push({ symbol, name, address, balance: formattedBalance, decimals }); 
                  }
                } catch (e) { console.error(`Error loading ${symbol}:`, e.message); }
              }
              setTokens(tokenList);
            } catch (e) { console.error('Token loading error:', e); }
            setLoadingTokens(false);
          };

          const createWallet = async () => {
            setLoading(true);
            try {
              const w = ethers.Wallet.createRandom();
              const provider = await getProviderWithRetry();
              const balance = await provider.getBalance(w.address);
              setWallet({ address: w.address, privateKey: w.privateKey, mnemonic: w.mnemonic.phrase, balance: ethers.utils.formatEther(balance) });
              checkAndMintCard(w.address);
              showMsg('‚úÖ Wallet created!');
              addNotification('‚ú®', 'Success', 'Wallet ready!');
              setView('wallet');
              fetchPrices();
            } catch (e) { showMsg('‚ùå Error: ' + e.message); }
            setLoading(false);
          };

          const importWallet = async () => {
            if (!seedInput.trim()) { showMsg('‚ùå Enter seed phrase'); return; }
            setLoading(true);
            try {
              const cleanSeed = seedInput.trim().toLowerCase().replace(/\s+/g, ' ');
              const words = cleanSeed.split(' ');
              if (words.length !== 12 && words.length !== 24) {
                showMsg(`‚ùå Must be 12 or 24 words`);
                setLoading(false);
                return;
              }
              const w = ethers.Wallet.fromMnemonic(cleanSeed);
              const provider = await getProviderWithRetry();
              const balance = await provider.getBalance(w.address);
              setWallet({ address: w.address, privateKey: w.privateKey, mnemonic: w.mnemonic.phrase, balance: ethers.utils.formatEther(balance) });
              const existingCard = InvestorCardManager.getCard(w.address);
              if (existingCard) {
                setInvestorCard(existingCard);
              } else {
                checkAndMintCard(w.address);
              }
              showMsg('‚úÖ Imported!');
              addNotification('üì•', 'Imported', 'Wallet loaded');
              setSeedInput('');
              setView('wallet');
              fetchPrices();
            } catch (e) { showMsg('‚ùå Invalid seed'); }
            setLoading(false);
          };

          const refreshBalance = async () => {
            if (!wallet) return;
            setLoading(true);
            try {
              const provider = await getProviderWithRetry();
              const balance = await provider.getBalance(wallet.address);
              setWallet({...wallet, balance: ethers.utils.formatEther(balance)});
              fetchPrices();
              if (!isTestnet) loadTokenBalances();
              showMsg('‚úÖ Refreshed!');
            } catch (e) { showMsg('‚ö†Ô∏è Network error'); }
            setLoading(false);
          };

          const send = async () => {
            if (!sendTo || !sendAmount) { showMsg('‚ùå Fill all fields'); return; }
            if (!ethers.utils.isAddress(sendTo)) { showMsg('‚ùå Invalid address'); return; }
            setLoading(true);
            try {
              const provider = await getProviderWithRetry();
              const signer = new ethers.Wallet(wallet.privateKey, provider);
              const tx = await signer.sendTransaction({ to: sendTo, value: ethers.utils.parseEther(sendAmount) });
              showMsg('‚úÖ Sent! (FREE)');
              addNotification('üì§', 'Sent', `${sendAmount} ${chains[chain].symbol}`);
              setTxs([{ hash: tx.hash, to: sendTo, amount: sendAmount, time: new Date().toLocaleString(), status: 'pending', type: 'native', chain: chain, symbol: chains[chain].symbol }, ...txs]);
              tx.wait().then(() => { 
                setTxs(prev => prev.map(t => t.hash === tx.hash ? {...t, status: 'confirmed'} : t)); 
                showMsg('‚úÖ Confirmed!'); 
                refreshBalance(); 
              });
              setSendTo(''); setSendAmount(''); setView('wallet');
            } catch (e) { showMsg('‚ùå ' + (e.reason || e.message)); }
            setLoading(false);
          };

          useEffect(() => {
            let uid = localStorage.getItem('baintwallet_user_id');
            if (!uid) {
              uid = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
              localStorage.setItem('baintwallet_user_id', uid);
            }
            setUserId(uid);
            setReferralCode('BAINT-' + uid.slice(-6).toUpperCase());
          }, []);

          useEffect(() => {
            if (view === 'receive' && qrRef.current && wallet) {
              qrRef.current.innerHTML = '';
              try { new QRCode(qrRef.current, { text: wallet.address, width: 200, height: 200}); } catch (e) {}
            }
          }, [view, wallet]);

          useEffect(() => {
            if (view === 'collectibles' && cardQrRef.current && investorCard) {
              cardQrRef.current.innerHTML = '';
              try {
                const cardData = `BaintWallet Investor Card #${investorCard.serialNumber}\nOwner: ${investorCard.owner}\nClaimed: ${new Date(investorCard.claimTimestamp).toLocaleDateString()}`;
                new QRCode(cardQrRef.current, { text: cardData, width: 150, height: 150});
              } catch (e) {}
            }
          }, [view, investorCard]);

          useEffect(() => { if (wallet) { refreshBalance(); }}, [chain, isTestnet]);
          useEffect(() => { if (wallet && !isTestnet) { loadTokenBalances(); }}, [wallet, chain, isTestnet]);

          const allChains = { ...chains, ...customNetworks.reduce((acc, net) => ({ ...acc, [net.id]: net }), {}) };

          return (
            <div className={`min-h-screen ${darkMode ? 'dark' : ''}`}>
              <div className="animated-bg min-h-screen p-4 md:p-8">
                <div className="max-w-md mx-auto">
                  
                  <div className="flex justify-between items-center mb-6">
                    <h1 className="text-3xl font-bold text-white">BaintWallet</h1>
                    <div className="flex gap-2">
                      <button onClick={() => setShowNotifications(!showNotifications)} className="relative p-3 glass-card rounded-xl transition hover:shadow-lg">
                        <span className="text-2xl">üîî</span>
                        {notifications.filter(n => !n.read).length > 0 && (<div className="notification-badge">{notifications.filter(n => !n.read).length}</div>)}
                      </button>
                      <button onClick={() => setDarkMode(!darkMode)} className="p-3 glass-card rounded-xl transition hover:shadow-lg">
                        <span className="text-2xl">{darkMode ? '‚òÄÔ∏è' : 'üåô'}</span>
                      </button>
                    </div>
                  </div>

                  {showCardModal && investorCard && (
                    <div className="fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center p-4 z-50 fade-in">
                      <div className="glass-card rounded-3xl p-8 max-w-md w-full text-center">
                        <div className="text-6xl mb-4">üéä</div>
