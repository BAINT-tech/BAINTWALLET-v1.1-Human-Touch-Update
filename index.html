<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaintWallet</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .wallet-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>Loading...</h1>
            <p style="text-align: center;">Please wait...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [wallet, setWallet] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const createWallet = () => {
                setLoading(true);
                setTimeout(() => {
                    const demoWallet = {
                        address: '0x' + Array(40).fill(0).map(() => Math.floor(Math.random() * 16).toString(16)).join(''),
                        balance: '0.0000'
                    };
                    setWallet(demoWallet);
                    setLoading(false);
                }, 1000);
            };
            
            return (
                <div className="container">
                    <h1>ðŸŒŸ BaintWallet</h1>
                    
                    {!wallet ? (
                        <>
                            <p style={{textAlign: 'center', marginBottom: '20px'}}>
                                Premium Multi-Chain Wallet
                            </p>
                            <button onClick={createWallet} disabled={loading}>
                                {loading ? 'âŸ³ Creating...' : 'âœ¨ Create Wallet'}
                            </button>
                        </>
                    ) : (
                        <div className="wallet-info">
                            <h3 style={{marginTop: 0}}>âœ… Wallet Created!</h3>
                            <p><strong>Address:</strong></p>
                            <p style={{fontSize: '12px'}}>{wallet.address}</p>
                            <p style={{marginTop: '15px'}}><strong>Balance:</strong> {wallet.balance} ETH</p>
                            <button onClick={() => setWallet(null)} style={{marginTop: '20px'}}>
                                ðŸ”„ Reset
                            </button>
                        </div>
                    )}
                    
                    <p style={{textAlign: 'center', fontSize: '12px', marginTop: '30px', color: '#888'}}>
                        Made with ðŸ’œ by BaintWallet
                    </p>
                </div>
            );
        }
        
        // Wait for React to load
        const renderApp = () => {
            if (window.React && window.ReactDOM) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<App />);
            } else {
                setTimeout(renderApp, 100);
            }
        };
        
        renderApp();
    </script>
</body>
</html>
